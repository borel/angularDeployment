<ng-header></ng-header>
<div >
  <h3>Generer un lot de BI</h3>
  <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
  <form name="form" ng-submit="vm.generate()" role="form">
      <div class="form-group" ng-class="{ 'has-error': form.versionBI.$dirty && form.versionBI.$error.required }">
          <label required style ="font-size: 14px;" for="versionBI">Version de BI</label>
          <select required style =" width:40%;   font-size: 14px;" ng-model="vm.versionBI" ng-options="versionBI.label for versionBI in vm.versionBIs" class="form-control" />

          <span ng-show="form.versionBI.$dirty && form.versionBI.$error.required" class="help-block">La version de BI est nécessaire</span>
      </div>
      <div class="form-group" ng-class="{ 'has-error': form.nbBI.$dirty && form.nbBI.$error.required }">
          <label style ="font-size: 14px;" for="nbBI">Nombre de BI</label>
          <input type='number' maxlength="5" step='10' name="nbBI" min="0" max="10000" id="nbBI" class="form-control" ng-model="vm.nbBI" required  style =" width:30%;   font-size: 14px;"/>
          <span ng-show="form.nbBI.$dirty && form.nbBI.$error.required" class="help-block">Le nombre de BI est nécessaire</span>
      </div>
      <div class="form-actions">
          <button type="generate" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-success">Generez</button>
