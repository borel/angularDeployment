<div class="modal-header">
    <h3 class="modal-title">Version : {{version.label}}</h3>
</div>
<div ng-show="error" class="alert alert-danger">{{error}}</div>
<div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
<div class="modal-body">
    <table class="table table-condensed table-striped">
      <tr>
          <th>Id</th>
          <th>Label</th>
          <th>Date de cr√©ation</th>
          <th>Date de modification</th>
      </tr>
      <tr>
          <td>{{version.id}}</td>
          <td><input type="text" ng-model="version.label" ng-readonly="readOnlyBool" class="form-control"></td>
          <td><input type="text" ng-model="version.creationDate"  ng-readonly="true" class="form-control"></td>
          <td><input type="text" ng-model="version.modificationDate" ng-readonly="true" class="form-control"></td>
      </tr>
   </table>
</div>
