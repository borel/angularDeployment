    <div class="modal-header">
        <h3 class="modal-title">User : {{user.lastName}}</h3>
    </div>
    <div ng-show="error" class="alert alert-danger">{{error}}</div>
    <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
    <div class="modal-body" >
        <table class="table table-condensed table-striped">
          <tr>
              <th>ID</th>
              <th>Pr√©non</th>
              <th>Nom</th>
              <th>Email</th>
              <th>Mot de passe</th>
              <th>Type d'utilisateur</th>

          </tr>
          <tr>
              <td>{{user.userId}}</td>
              <td><input type="text" ng-model="user.firstName" ng-readonly="readOnlyBool" class="form-control"></td>
              <td><input type="text" ng-model="user.lastName"  ng-readonly="readOnlyBool" class="form-control"></td>
              <td><input type="text" ng-model="user.email" ng-readonly="readOnlyBool" class="form-control"></td>
              <td><input type="text" ng-model="user.password" ng-readonly="readOnlyBool" class="form-control"></td>

              <td>
                  <select ng-model="selected.userType" ng-options="userType.label for userType in userTypes" ng-readonly='readOnlyBool' class="form-control" />
              </td>
          </tr>


      </table>
    </div>
