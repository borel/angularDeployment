<!DOCTYPE html>
<html ng-app="cdvApp">
<head>
    <meta charset="utf-8" />
    <title>CDV App</title>
    <!-- <link data-require="bootstrap-css@*" data-semver="3.0.0" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" /> -->
    <link href="app-content/app.css" rel="stylesheet" />
     <link rel="stylesheet" type="text/css" href="app-content/bootstrap.css"> 

</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <div class="col-sm-8 col-sm-offset-2">
                <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                <div ng-view></div>
            </div>
        </div>
    </div>
    <div class="credits text-center">
        <p>
         <a href="http://www.cityzensciences.fr">http://www.cityzensciences.fr</a>
        <p>
    </div>

    <script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="//code.angularjs.org/1.2.20/angular.js"></script>
    <script src="//code.angularjs.org/1.2.20/angular-route.js"></script>
    <script src="//code.angularjs.org/1.2.13/angular-cookies.js"></script>

    <!-- External lib -->
    <script src="app-lib/bootstrap/bootstrap.js"></script>
    <!-- <script src="app-lib/bootstrap/bootstrap-inputmask.js"></script> -->
    <script src="app-lib/bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>

    <script src="app-lib/lodash.js"></script>



    <script src="app.js"></script>
    <script src="conf.js"></script>
    <script src="app-services/authentication.service.js"></script>
    <script src="app-services/flash.service.js"></script>
    <script src="app-services/user.service.js"></script>

    <script src="app-directives/header/header.directive.js"></script>
    <script src="app-directives/footer/footer.directive.js"></script>

    <script src="home/home.controller.js"></script>
    <script src="login/login.controller.js"></script>
    <script src="register/register.controller.js"></script>


    <script src="user/user.controller.js"></script>
    <script src="user/modal/modal.user.controller.js"></script>



</body>
</html>
